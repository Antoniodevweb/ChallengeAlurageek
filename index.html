<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad5d32b8ab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/CSS/header.css">
    <link rel="stylesheet" href="/assets/CSS/header/header-logo.css">
    <link rel="stylesheet" href="/assets/CSS/header/header-bttn.css">
    <link rel="stylesheet" href="/assets/CSS/header/header-icon.css">
    <link rel="stylesheet" href="/assets/CSS/reset.css">
    <link rel="stylesheet" href="/assets/CSS/content.css">
    <link rel="stylesheet" href="/assets/CSS/banner.css">
    <link rel="stylesheet" href="/assets/CSS/banner/banner-bgd.css">
    <link rel="stylesheet" href="/assets/CSS/banner/banner-title.css">
    <link rel="stylesheet" href="/assets/CSS/banner/banner-descr.css">
    <link rel="stylesheet" href="/assets/CSS/banner/banner-bttn.css">
    <link rel="stylesheet" href="/assets/CSS/banner/banner-container.css">
    <title>Alurageek - Home</title>
</head>
<body>
    <header class="header__navigation--bar">
        <div class="header__navigation--container">
            <h2><img src="/assets/img/Logo.png" alt="logo alurageek" class="logo__alurageek"></h2>
            <input type="button" value="Login" class="header__navigation--bttn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>     
    </header>
    <main>
        <div class="banner">
            <div class="banner__container">
                <h1 class="banner__title">Mayo Promocional</h1>
                <span class="banner__description">Productos seleccionados con 33% de descuento</span>
                <a href="#" class="banner_bttn" >Ver promociones</a>
            </div>
        </div>
        <div class="line__product--1">
            <div class="top__container">
                <h2 class="top__title">Star Wars</h2>
                <a class="top_link" href="#">Ver todo</a>
            </div>
            <div class="product__container">
                <img src="/assets/img/mandalorian-grogu-armor.jpg" alt="grogu-cute" class="product__img">
                <h2 class="product__title">Grogu</h2>
                <h6 class="product__price">1000000 MXN</h6>
                <ul>
                    <li class="product__stars"><i class="fa fa-star checked"></i></li>
                    <li class="product__stars"><i class="fa fa-star checked"></i></li>
                    <li class="product__stars"><i class="fa fa-star checked"></i></li>
                    <li class="product__stars"><i class="fa fa-star checked"></i></li>
                    <li class="product__stars"><i class="fa fa-star checked"></i></li>
                </ul>
                <a href="#">Ver producto</a>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="script.js"></script>
</body>
</html>
